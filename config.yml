

database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./target/local-db
  properties:
      hibernate.hbm2ddl.auto: create

logging:
  level: INFO
  loggers:
    br.com.soeirosantos.publisher: DEBUG
    org.hibernate.SQL:
      level: DEBUG
  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB

aws:
  credentials:
    accessKey: foo
    secretKey: bar
  s3:
    bucketName: file-publisher
  sns:
    topicName: baz
